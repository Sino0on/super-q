{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
ОСОО КТЗ
{% endblock %}
{% block content %}

    <!-- Content -->
    <div class="page-content bg-white">
        <!-- inner page banner -->
        <div class="dlab-bnr-inr overlay-black-middle bg-pt" style="background-image:url(images/banner/bnr4.jpg);">
            <div class="container">
                <div class="dlab-bnr-inr-entry">
                    <h1 class="text-white">{% trans 'Проекты' %}</h1>
					<!-- Breadcrumb row -->
					<div class="breadcrumb-row">
						<ul class="list-inline">
							<li><a href="javascript:void(0);">{% trans 'Домой' %}</a></li>
							<li>{% trans 'Проекты' %}</li>
						</ul>
					</div>
					<!-- Breadcrumb row END -->
                </div>
            </div>
        </div>
        <!-- inner page banner END -->
        <!-- contact area -->
        <div class="content-block">
			<!-- Portfolio  -->
			<div class="section-full content-inner-2 portfolio text-uppercase bg-gray" id="portfolio">
				<div class="container">

					<div class="clearfix" id="lightgallery">
						<ul id="masonry" class="portfolio-ic dlab-gallery-listing gallery-grid-4 gallery row p-l0 sp10 lightgallery text-center">
							{% for i in projects %}
							<li class="web design card-container col-lg-4 col-md-6 col-sm-6 p-a0">
								<div class="dlab-box dlab-gallery-box">
									<div class="dlab-media dlab-img-overlay1 dlab-img-effect">
										<a href="{% url 'project_detail' i.pk %}"> <img src="{{ i.image1.url }}"  alt=""> </a>
										<div class="overlay-bx">
											<div class="overlay-icon"> 
												<div class="text-white">
													<a href="portfolio-details.html"><i class="fas fa-link icon-bx-xs"></i></a> 
													<span data-exthumbimage="{{ i.image1.url }}" data-src="{{ i.image1.url }}" class="check-km" title="Factory Managment">
														<i class="far fa-image icon-bx-xs"></i> 
													</span>
												</div>
											</div>
										</div>
									</div>
									<div class="dez-info p-a30 bg-white">
										<p class="dez-title m-t0"><a href="{% url 'project_detail' i.pk %}">{{ i.title }}</a></p>
										<p><small>{{ i.type }}</small></p>
									</div>
								</div>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
        </div>
		<!-- contact area END -->
    </div>
    <!-- Content END-->
{% endblock %}
